<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue - Tareas</title>
    <link rel="shortcut icon" type="image/ico" href="img/vue-logo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div id="appVue">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Agrega otra tarea</h1>
                    <h1 v-else="lists">Crear una tarea</h1>
                    <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep" placeholder="Ingresar tarea...">
                </div>
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Lista de tareas</h1>
                    <h1 v-else="lists">No hay tareas registradas</h1>
                    <ul class="list-group">
                        <li class="list-group-item"
                            v-for="item in lists"
                            v-bind:class="item.completed == true ? 'list-group-item-success' : '' "
                            @click="item.completed = ! item.completed "
                            >
                            {{ item.keep }}
                            <i class="fas " 
                               v-bind:class="item.completed == true ? 'fa-check-circle float-right' : '' "
                            ></i>   
                        </li>                 
                    </ul>
                </div> 
            </div>
            <hr>
            <div class="card bg-light mb-3 mx-auto">
                <div class="card-header">Datos del objeto</div>
                <div class="card-body">
                    <pre>
                        {{ $data }}
                    </pre>
                </div>
            </div>
            <div class="row">
                <div class="mx-auto">
                    <img src="img/vue-logo.png" class="img-responsive" alt="Image" width="60px">
                    <pre>vue.js</pre>
                </div>
            </div>
        </div>
    </div>
    <!-- java scripts -->
    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
